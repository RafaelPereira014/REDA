<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="reset-password-container">
        <a href="/"> <!-- Link to the home page -->
            <img src="{{ url_for('static', filename='images/REDA_logo.png') }}" alt="Platform Logo">
        </a>
        <h1>Reset Password</h1>
        <p>Por favor introduza o seu email para recuperar a password.</p>
        <form method="POST" action="/reset_password"> <!-- Adjust action as necessary -->
            <input type="email" name="email" placeholder="Introduza o email" required>
            <input type="password" name="new_password" placeholder="Nova Password" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Password" required>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}
            <button type="submit">Reset Password</button>
            <a href="/login" class="login-link">Voltar ao Login</a>
        </form>
    </div>
</body>
</html>
